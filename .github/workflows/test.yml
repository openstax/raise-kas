---
name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Setup
        run: |
          npm install
      - name: Test
        run: npm test
      - name: Upload Code Coverage
        uses: codecov/codecov-action@v3
